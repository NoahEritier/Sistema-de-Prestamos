<div class="login-container">
  <app-toast></app-toast>
  <div class="login-card">
    <div class="login-header">
      <h1>Sistema de Préstamos</h1>
      <p>Iniciar Sesión</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Ingrese su usuario"
          required
          autocomplete="username"
          [disabled]="!!lockedUntil"
          (input)="checkLockStatus()"
          maxlength="100"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
            autocomplete="current-password"
            [disabled]="!!lockedUntil"
            minlength="4"
            maxlength="100"
          />
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="!!lockedUntil"
            title="{{ showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña' }}">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
      </div>

      <div *ngIf="lockedUntil && remainingTime > 0" class="lockout-message">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span>Cuenta bloqueada. Intente nuevamente en {{ formatTime(remainingTime) }}</span>
      </div>

      <div *ngIf="error && !lockedUntil" class="error-message">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loading || !!lockedUntil">
        <span *ngIf="!loading && !lockedUntil">Iniciar Sesión</span>
        <span *ngIf="loading">Iniciando...</span>
        <span *ngIf="lockedUntil">Bloqueado</span>
      </button>
    </form>

    <div class="login-footer">
      <p class="security-note">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        Sistema protegido con encriptación y protección contra fuerza bruta
      </p>
    </div>
  </div>
</div>
