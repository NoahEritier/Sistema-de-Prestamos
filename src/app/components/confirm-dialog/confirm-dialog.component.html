<div class="confirm-dialog-overlay" (click)="onCancel()">
  <div class="confirm-dialog" (click)="$event.stopPropagation()">
    <div class="confirm-dialog-icon" [ngClass]="'icon-' + type">
      <svg *ngIf="type === 'danger'" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <svg *ngIf="type === 'warning'" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
        <line x1="12" y1="9" x2="12" y2="13"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>
      <svg *ngIf="type === 'info'" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="16" x2="12" y2="12"/>
        <line x1="12" y1="8" x2="12.01" y2="8"/>
      </svg>
    </div>
    <h2 class="confirm-dialog-title">{{ title }}</h2>
    <p class="confirm-dialog-message">{{ message }}</p>
    <div class="confirm-dialog-actions">
      <button class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn" [ngClass]="'btn-' + (type === 'danger' ? 'danger' : 'primary')" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
